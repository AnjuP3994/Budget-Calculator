<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!-- fav icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3774/3774769.png">
     <!-- css -->
     <link rel="stylesheet" href="./projectpage.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- goole-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Archivo+Narrow&family=Bebas+Neue&family=Courgette&family=Inter&family=Kalam&family=Lilita+One&family=Lobster&family=Permanent+Marker&family=Poppins&family=Roboto+Condensed&family=Rubik&display=swap" rel="stylesheet">
</head>

<body class="body fs-5">
    
     <!-- navbar -->
     <nav class="navbar">
        <div class="container-fluid">
            <h1 class="navbarbrand text-dark p-2 ms-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3774/3774769.png" alt="" width="50px" class="d-inline-block align-text-top">
                BUDGET CALCULATOR
              </h1>
          <div>
            <button class="btn btn-danger me-5 px-3" onclick="logout()">LogOut</button>
          </div>
        </div>
      </nav>
      <br>

      <!-- budget calculation area -->
      <div id="container" class="container my-4 px-5">
        <!-- row 1 -->
        <div class="row px-5">

            <div  id="container_1" class="col-4 p-5">
                <label class="income mt-5">Enter Income Source:</label>
                <input type="text" class="form-control mb-3 fs-5" id="incomeSource">
                <label class="income">Enter Amount:</label>
                <input type="number" class="form-control fs-5" id="incomeAmount">
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-success mt-4 me-2" onclick="addIncome()">Add Income</button>
                </div>
            </div>

            <div class="col-4 p-5 text-center my-5">
                <div id="col1" class="p-5">
                    <label class="fs-4" id="amounttext">Amount</label>
                    <p id="amounts" class="bg-light rounded p-2 fs-3 ">0</p>
                </div>
            </div>

            <div id="container_2" class="col-4 p-5 fs-5">
                <label class="expense mt-5">Enter Expense Source:</label>
                <input type="text" class="form-control mb-3 fs-5" id="expenseSource">
                <label class="expense">Enter Amount:</label>
                <input type="number" class="form-control fs-5" id="expenseAmount">
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-4" onclick="addExpense()">Add Expense</button>
                </div>
            </div>

        </div>

        <!-- row 2 -->
        <div class="row">
            
            <div class="col-4 p-5">
                <table class="incomeTable" id="table1">
                    <thead>
                      <th id="line" class="income" style="width: 15rem;">Income Source</th>
                      <th id="line" class="income">Amount</th>
                    </thead>    
                </table>
            </div>

            <div  id="clearAllBox" class="col-4 text-center">
                <button class="btn btn-outline-danger mt-5 px-2" onclick="deleteTableData()">Clear All</button>
            </div>

            <div class="expenseTable col-4 p-5">
                <table id="table2">
                    <thead>
                      <th id="line" class="expense" style="width: 15rem;">Expense Source</th>
                      <th id="line" class="expense">Amount</th>
                    </thead>    
                </table>
            </div>

        </div>
      </div>

</body>

<script src="./projectpage.js"></script>

</html>
