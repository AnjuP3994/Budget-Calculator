<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Login</title>
    <!-- fav icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3774/3774769.png">
    <!-- css -->
    <link rel="stylesheet" href="./index.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- goole-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Archivo+Narrow&family=Bebas+Neue&family=Courgette&family=Inter&family=Kalam&family=Lilita+One&family=Lobster&family=Permanent+Marker&family=Poppins&family=Roboto+Condensed&family=Rubik&display=swap" rel="stylesheet">
</head>

<body class="body">
    
    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
          <h1 class="navbarbrand text-dark p-2 ms-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3774/3774769.png" alt="" width="50px" class="d-inline-block align-text-top">
            BUDGET CALCULATOR
          </h1>
        </div>
      </nav>
      <br>

      <!-- login -->
      <div id="container" class="container mt-3">
        <div class="row px-5">
          <div class="col-4"></div>

          <div id="login" class="col-4 mt-5 p-5">
            <h2 class="mb-4 text-center fw-bolder">LOGIN</h2>

            <label for="" class="text-start fs-5">Username:</label>
            <input type="text" class="form-control mb-2" id="uname">
    
            <label for="" class="mt-3 fs-5">Password:</label>
            <input type="password" class="form-control" id="pswrd">
            
            <div class="text-center my-4">
              <button class="btn btn-success px-4 fs-5 " onclick="loginAcc()">Login</button>
            </div>

            <div class="d-flex justify-content-evenly">
                    <button class="btn btn-outline-danger">Forgot Password</button>
                    <button class="btn btn-outline-danger" onclick="signup()">Sign Up</button>
            </div>

          </div>

          <div class="col-4"></div>
        </div>
      </div>

</body>

<script src="./index.js"></script>

</html>
